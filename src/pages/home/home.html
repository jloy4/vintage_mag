<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Collection</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let item of collection;">
    <ion-card-content>
    <ion-card-title>
      {{item.brand}} {{item.model}}<br>
      <span style="font-size: 15px; color: #585858">{{item.color}}, {{item.year}}</span>
    </ion-card-title>
    <img src="assets/imgs/fender.jpg"/>
    <p style="padding-top: 10px">
      {{item.description}}
    </p>
  </ion-card-content>
  </ion-card>
  
  <ion-fab right bottom>
    <button ion-fab mini color="danger" (click)="addNewInstrument()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
