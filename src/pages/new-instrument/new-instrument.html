<ion-header>

  <ion-navbar>
    <ion-title>Add A New Instrument</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
	    <ion-label color="primary">Brand</ion-label>
	    <ion-select action-sheet [(ngModel)]="brand">
	    	<ion-option value="Fender">Fender</ion-option>
	    	<ion-option value="Gibson">Gibson</ion-option>
		  </ion-select>
	  </ion-item>

	  <ion-item>
	    <ion-label color="primary">Model</ion-label>
	    <ion-select action-sheet [(ngModel)]="model">
	    	<ion-option value="Stratocaster">Stratocaster</ion-option>
	    	<ion-option value="Telecaster">Telecaster</ion-option>
		  </ion-select>
	  </ion-item>

	  <ion-item>
	    <ion-label color="primary">Color</ion-label>
	    <ion-select action-sheet [(ngModel)]="color">
	    	<ion-option value="Sunburst">Sunburst</ion-option>
	    	<ion-option value="Daphne Blue">Daphne Blue</ion-option>
		  </ion-select>
	  </ion-item>

	  <ion-item>
	    <ion-label color="primary">Year</ion-label>
	    <ion-input type="tel" maxlength="4" placeholder="Year" [(ngModel)]="year"></ion-input>
	  </ion-item>

	  <ion-item>
	  	<ion-label color="primary">Description</ion-label>
	  	<ion-input placeholder="Description" [(ngModel)]="description"></ion-input>
	  </ion-item>

	</ion-list>

	<!-- <ion-slides class="image-slider" loop="true" slidesPerView="2" *ngIf="base64Images.length > 0">
  	<ion-slide *ngFor="let img of base64Images">
			<img src={{img}} *ngIf="base64Images"  class="thumb-img" imageViewer/>
		</ion-slide>
	</ion-slides> -->

	<ion-grid>
		<ion-row>
			<ion-col col-6 col-md-4 col-xl-3 *ngFor="let img of base64Images">
				<div class="image-container">
					<img src={{img}} *ngIf="base64Images" imageViewer/>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>

	<div style="text-align: center;">
		<button ion-button color="primary" (click)="accessGallery()">Add Pictures</button>
	</div>
  

	<div style="text-align: center;">
		<button ion-button color="danger" (click)="addInstrumentToCollection()">Add Guitar to Collection</button>
	</div>
</ion-content>
